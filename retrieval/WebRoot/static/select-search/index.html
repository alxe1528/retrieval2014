<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery实现select搜索表单样式美化</title>

<link href="css/style.css" type="text/css" rel="stylesheet" />
<script src="js/jquery.js" type="text/javascript"></script>

</head>
<body>


	<div class="searchBar">
		<div class="select">
			<select id="c" style="display:none;">
				<option value="1" selected="selected">生活信息</option>
				<option value="2">店铺商家</option>
				<option value="3">新闻资讯</option>
				<option value="4">团购活动</option>
				<option value="5">招聘信息</option>
			</select>
		</div>
		<div class="text">
			<input class="s_t" onblur="if(this.value==''){this.value='17sucai.com';this.style.color='#aaa'}" onfocus="if(this.value=='17sucai.com'){this.value='';this.style.color='#666'}" value="17sucai.com" name="keyword" />
		</div>
		<a href="#" class="btn"><img src="images/btn.gif" /></a>
	</div>

	<script src="js/jQselect.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	$(document).ready(function(){
		$("#c").selectbox();
	});
	</script>


</BODY>
</HTML>
